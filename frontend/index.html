<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Северсталь демо приложение</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1, h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        .product-entry div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Северсталь демо приложение</h1>
        <div id="price-upload" class="section">
            <h2>Загрузить цены CSV</h2>
            <input type="file" id="fileInput">
            <button id="uploadButton">Загрузить</button>
        </div>
        <div id="supply-form" class="section">
            <h2>Создать поставку</h2>
            <form id="supplyForm">
                <div class="form-group">
                    <label for="supplier">Поставщик:</label>
                    <select id="supplier">
                        <option value="Supplier 1">Поставщик 1</option>
                        <option value="Supplier 2">Поставщик 2</option>
                        <option value="Supplier 3">Поставщик 3</option>
                    </select>
                </div>
                <div id="products-container">
                    <div class="product-entry">
                        <div class="form-group">
                            <label for="product">Продукт:</label>
                            <select class="product">
                                <option value="Apple Type 1">Apple Type 1</option>
                                <option value="Apple Type 2">Apple Type 2</option>
                                <option value="Pear Type 1">Pear Type 1</option>
                                <option value="Pear Type 2">Pear Type 2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Колличество:</label>
                            <input type="number" class="quantity" min="1">
                        </div>
                    </div>
                </div>
                <button type="button" onclick="addProduct()">Добавить еще товар</button>
                <button type="button" id="submitButton">Отправить</button>
            </form>
        </div>
        <div id="report" class="section">
            <h2>Сформировать отчет</h2>
            <div class="form-group">
                <label for="report-start-date">Начальная дата:</label>
                <input type="date" id="report-start-date">
            </div>
            <div class="form-group">
                <label for="report-end-date">Конечная дата:</label>
                <input type="date" id="report-end-date">
            </div>
            <button id="generateReportButton">Создать</button>
            <div id="report-results"></div>
            <table id="report-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Поставщик</th>
                        <th>Дата</th>
                        <th>Товары</th>
                        <th>Итого</th>
                    </tr>
                </thead>
                <tbody id="report-body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
